<!DOCTYPE html>
<html>
	<head>
		<title>User registeration form</title>
		<style>
			form{
				color:red;
				font-family:Arial;
				background-color:lightblue;
				margin: 20px 50px 50px 20px;
			}
		</style>
	<script type = "text/javascript">
		function validateFields(thisform)
		{
			var username = thisform.uname.value;
			var password=thisform.pw.value;
			if(username==null)
			{
				alert("Enter name");
				thisform.uname.focus();
				return false;
			}
			if(password==null)
			{
				alert("Enter last name");
				thisform.pw.focus();
				return false;
			}
			return true;
		}
	</script>
	</head>
	<body>
		<form action="submit.html" onsubmit="return validateFields(this)" method="post">
			First name: <input type="text" name="uname" /> *<br/>
			Last name : <input type="text" name="pw" /> * <br/>
			Date of birth: <input type="date" name="dob"/><br/>
			Email id: <input type="email" name="email"/> <br/>
			gender: <br/><input type="radio" value="M" name="M" id="M"/>Male <br/>
				<input type="radio" value="F" name="F" id="F"/>Female<br/>
			Hobbies: <select>
				<option value="draw"> drawing </option>
				<option value="dance"> dancing </option>
				<option value="sing"> singing </option>
				<option value="sport"> sports </option>
				<option value="bake"> baking </option>
			</select>
			<br/>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
