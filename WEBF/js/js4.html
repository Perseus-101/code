<html>
	<script>
		function validate(){
			let x = document.forms["myForm"]["fname"].value;
			let y= document.forms["myForm"]["fmail"].value;
			let z = document.forms["myForm"]["fphno"].value;
			
			if(x == "" || y == "" ||  z == ""){
				alert("Fields should not be empty!");
			}
			if(isNaN(z)==true){

			}
			if(z.length != 10 ){
				alert("The phone number must be 10 digits!");
			}
			return false;
		}
